<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="authors" content="Roman Aleks">
  <title>Document</title>
</head>
<body class="page">
  <!-- header start -->
  <header class="header">
    <div class="page__container header__container">
      <a href="" class="logo">
        <img src="./images/logo.svg" alt="Дискорд" class="logo__image">
      </a>
      <nav class="social-ico">
        <ul class="social-ico__items">
          <li class="social-ico__item">
            <a href="#!" class="social-ico__link">
              <img src="./images/github.svg" alt="github" class="social-ico__img">
            </a>
          </li>
          <li class="social-ico__item">
            <a href="#!" class="social-ico__link">
              <img src="./images/twitter.svg" alt="twitter" class="social-ico__img">
            </a>
          </li>
          <li class="social-ico__item">
            <a href="#!" class="social-ico__link">
              <img src="./images/instagram.svg" alt="instagram" class="social-ico__img">
            </a>
          </li>
          <li class="social-ico__item">
            <a href="#!" class="social-ico__link">
              <img src="./images/facebook.svg" alt="facebook" class="social-ico__img">

          </li>
        </ul>

    </div>

  <section class="hero">

        <p class="hero__text">
          Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать дизайн и верстку небольшого сайта или интернет-магазина
        </p>
        <button class="consultation consultation_place_hero">Бесплатная консультация</button>
      </div>
    </div>

  <!-- hero end -->
